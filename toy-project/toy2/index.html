    .gnb {

      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 20px #1010102b;
      padding-bottom: 10px;
    }
    .gnb a {
      width: 80px;
      display: inline-block;
      height: 30px;
      line-height: 30px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .gnb a:before,
    .gnb a:after {
      position: absolute;
      content: attr(data-link);
      width: 100%;
      transition: .3s;
    }
    .gnb a:before {
      top: 0;
      left: 0;
    }
    .gnb a:after {
      top: 100%;
      left: 0;
      color: #45b649;
    }
    .gnb a:hover:before {
      top: -100%;
    }
    .gnb a:hover:after {
      top: 0;
    }
  </style>
</head>
