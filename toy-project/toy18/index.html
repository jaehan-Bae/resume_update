<!DOCTYPE html>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <nav>
        <div class="logo">
          <img src="logo-favicon.png" alt="">
        </div>
        <div class="search">
          <i class="open-search xi-search"></i>
        </div>
      </nav>
    </header>
    <section>
      <h1>Gamcheon Culture Village</h1>
    </section>

    <div class="modal-search">
      <i class="close-search xi-close-thin"></i>
      <div class="search">
        <div class="field">
          <input type="search" placeholder="What are you looking for?">
          <input type="button" value="Search">
        </div>
        <p class="hash-tag">
          #김승연 #퍼블리셔 #개인포트폴리오 #취업성공 #제이쿼리검색창
        </p>
      </div>
    </div>
    </d>

  <script>
    $('.search .field input[type=search]').focus(function(){
      $(this).parent().next().css('display','block');
    }).blur(function(){
      $(this).parent().next().css('display','none');
    })
    $('.open-search').click(function(){
      $('.modal-search').addClass('active');
    });
    $('.close-search, section').click(function(){
      $('.modal-search').removeClass('active');
    });
  </script>

</body>
</html>
